</div><script>
layui.use(['admin', 'form', 'user'], function(){
  var $ = layui.$
  ,setter = layui.setter
  ,admin = layui.admin
  ,form = layui.form
  ,router = layui.router();

  form.render();
  
  //发送短信验证码
  admin.sendAuthCode({
    elem: '#LAY-user-forget-getsmscode'
    ,elemPhone: '#LAY-user-login-cellphone'
    ,elemVercode: '#LAY-user-login-vercode'
    ,ajax: {
      url: './json/user/sms.js' //实际使用请改成服务端真实接口
    }
  });

  //找回密码下一步
  form.on('submit(LAY-user-forget-submit)', function(obj){
    var field = obj.field;

    //请求接口
    admin.req({
      url: './json/user/forget.js' //实际使用请改成服务端真实接口
      ,data: field
      ,done: function(res){        
        location.hash = router.href + '/type=resetpass';
      }
    });
    
    return false;
  });
  
  //重置密码
  form.on('submit(LAY-user-forget-resetpass)', function(obj){
    var field = obj.field;
    
    //确认密码
    if(field.password !== field.repass){
      return layer.msg('两次密码输入不一致');
    }

    //请求接口
    admin.req({
      url: './json/user/resetpass.js' //实际使用请改成服务端真实接口
      ,data: field
      ,done: function(res){        
        layer.msg('密码已成功重置', {
          offset: '15px'
          ,icon: 1
          ,time: 1000
        }, function(){
          location.hash = '/user/login'; //跳转到登入页
        });
      }
    });
    
    return false;
  });
  
});
</script></div>
